backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

locale: "fr"

# Force le rechargement des fichiers sans cache
load_config_file: false

collections:
  - name: "settings"
    label: "⚙️ Paramètres"
    files:
      - name: "general"
        label: "Informations générales"
        file: "public/content/settings/general.yml"
        fields:
          - {label: "Nom du restaurant", name: "restaurant_name", widget: "string", default: "Le Papio"}
          - {label: "URL du logo", name: "logo_url", widget: "image", default: "/bateau.png", hint: "Icône du restaurant (utilisé dans le header)"}
          - {label: "Couleur principale", name: "primary_color", widget: "string", default: "#3B82F6", hint: "Code couleur hex (ex: #3B82F6 pour bleu)"}
          - {label: "Couleur secondaire", name: "secondary_color", widget: "string", default: "#1E40AF", hint: "Code couleur hex pour survol et accents"}
          - {label: "Note de fermeture (FR)", name: "closure_note", widget: "string", default: "Fermé le mardi", hint: "Texte en français affiché en bas de la carte horaires"}
          - {label: "Note de fermeture (EN)", name: "closure_note_en", widget: "string", default: "Closed on Tuesday", hint: "Texte en anglais affiché en bas de la carte horaires"}
          - {label: "Résumé des horaires (FR)", name: "hours_summary", widget: "string", default: "12h-14h / 19h-22h", hint: "Format court en français (ex: 12h-14h / 19h-22h)"}
          - {label: "Résumé des horaires (EN)", name: "hours_summary_en", widget: "string", default: "12pm-2pm / 7pm-10pm", hint: "Format court en anglais (ex: 12pm-2pm / 7pm-10pm)"}
          - {label: "Note sous l'heure d'ouverture (FR)", name: "opening_note", widget: "string", required: false, hint: "Petit texte affiché sous 'Ouvre à 19:00' (optionnel)"}
          - {label: "Note sous l'heure d'ouverture (EN)", name: "opening_note_en", widget: "string", required: false, hint: "Small text displayed under 'Opens at 7pm' (optional)"}
          - {label: "Téléphone", name: "phone", widget: "string", default: "02 33 92 18 45"}
          - {label: "Email", name: "email", widget: "string", default: "restaurantlepapio@gmail.com"}
          - {label: "Adresse", name: "address", widget: "text", default: "24 quai de Caligny, 50100 Cherbourg-en-Cotentin"}
          - label: "Logo spécial"
            name: "special_logo"
            widget: "object"
            collapsed: true
            fields:
              - {label: "Activer un logo spécial", name: "enabled", widget: "boolean", default: false, hint: "Activez pour utiliser un logo de saison (Noël, Pâques, etc.)"}
              - {label: "Logo spécial", name: "special_logo_url", widget: "image", default: "/lepapio_noel.png", hint: "Logo spécial à afficher (ex: logo de Noël)", required: false}

      - name: "menu_visibility"
        label: "Visibilité des sections du menu"
        file: "public/content/settings/menu-visibility.yml"
        fields:
          - {label: "Afficher les Entrées", name: "show_entrees", widget: "boolean", default: true}
          - {label: "Afficher les Potages (hiver)", name: "show_potages", widget: "boolean", default: true, hint: "Désactiver en été"}
          - {label: "Afficher les Plats", name: "show_plats", widget: "boolean", default: true}
          - {label: "Afficher les Moules-Frites", name: "show_moules", widget: "boolean", default: false, hint: "Activer quand la section est prête"}
          - {label: "Afficher les Pizzas", name: "show_pizzas", widget: "boolean", default: true}
          - {label: "Afficher les Formules", name: "show_formules", widget: "boolean", default: true}
          - {label: "Afficher le Menu Enfant", name: "show_enfant", widget: "boolean", default: true}
          - {label: "Afficher les Desserts", name: "show_desserts", widget: "boolean", default: true}
          - {label: "Afficher les Glaces", name: "show_glaces", widget: "boolean", default: true}

      - name: "seagull"
        label: "Animation de la mouette"
        file: "public/content/settings/seagull.yml"
        fields:
          - {label: "Activer la mouette", name: "enabled", widget: "boolean", default: true, hint: "Afficher ou masquer la mouette animée"}
          - label: "Type de mouette"
            name: "type"
            widget: "select"
            default: "normal"
            hint: "Choisir le type de mouette à afficher"
            options:
              - {label: "Mouette par défaut", value: "normal"}
              - {label: "Mouette marin", value: "marin"}
              - {label: "Mouette Noël", value: "noel"}

      - name: "announcement"
        label: "Annonce spéciale"
        file: "public/content/settings/announcement.yml"
        fields:
          - {label: "Afficher l'annonce", name: "show_announcement", widget: "boolean", default: false, hint: "Activez pour afficher l'annonce sur la page d'accueil"}
          - {label: "Titre (FR)", name: "title", widget: "string", default: "Événement spécial"}
          - {label: "Titre (EN)", name: "title_en", widget: "string", default: "Special Event"}
          - {label: "Description (FR)", name: "description", widget: "text", default: "Rejoignez-nous pour un événement spécial !"}
          - {label: "Description (EN)", name: "description_en", widget: "text", default: "Join us for a special event!"}
          - {label: "Image", name: "image", widget: "image", required: false, hint: "Image illustrative pour l'annonce (optionnel)"}
          - {label: "Couleur d'arrière-plan", name: "background_color", widget: "string", default: "#FEF3C7", hint: "Code couleur hex (ex: #FEF3C7 pour jaune pâle)"}

